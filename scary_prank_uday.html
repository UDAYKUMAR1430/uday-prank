
<!DOCTYPE html>
<html>
<head>
  <title> </title>
  <style>
    body {
      margin: 0;
      background: white;
      overflow: hidden;
      font-family: monospace;
    }
    #prank {
      display: none;
      height: 100vh;
      background: black;
      color: lime;
      text-align: center;
      padding-top: 20%;
    }
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 12px;
      color: gray;
    }
    #ghost {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <audio id="scareSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>
  <img id="ghost" src="https://i.imgur.com/Zf1B1MP.png" alt="ghost">
  <div id="prank">
    <h1 style="font-size: 50px;">PRANKED!</h1>
    <footer>@uday_kumar1430</footer>
  </div>

  <script>
    // Ghost flash after 7 seconds
    setTimeout(() => {
      const ghost = document.getElementById("ghost");
      ghost.style.display = "block";
      setTimeout(() => { ghost.style.display = "none"; }, 500);
    }, 7000);

    // Background glitch effect
    let flashInterval;
    setTimeout(() => {
      flashInterval = setInterval(() => {
        document.body.style.background = ['red', 'white', 'black'][Math.floor(Math.random() * 3)];
      }, 300);

      // Play scary sound
      document.getElementById("scareSound").play();

      // Fake phone hang effect
      const end = Date.now() + 60000;
      function overload() {
        while (Date.now() < end) {
          Math.sqrt(Math.random() * Math.random());
        }

        // Stop glitching
        clearInterval(flashInterval);

        // Show prank message
        document.body.style.background = 'black';
        document.getElementById('prank').style.display = 'block';
      }

      overload();
    }, 4000); // Starts after 4 seconds
  </script>
</body>
</html>
